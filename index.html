<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/main.js" type="module" defer></script>
  <title>Where in the World?</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Where in the World?</a>
        <div class="btn d-flex align-items-center" type="button" id="dark-mode-button">
          <span class="input-group-text material-symbols-outlined pointer border-0">
            dark_mode
          </span>
          <span class="fw-semibold">Dark Mode</span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container text-center" id="principal">
        <div class="navbar navbar-expand-lg my-3">
          <div class="container-fluid justify-content-between">
            <form class="input-group flex-nowrap" id="form">
              <label for="TextInput" class="form-label"></label>
              <span class="input-group-text material-symbols-outlined pointer" id="addon-wrapping">
                Search
              </span>
              <input type="text" id="searchCountry" class="form-control bg-body-tertiary"
                placeholder="Search for a country...">
            </form>
            <select class="form-select bg-body-tertiary" aria-label="Default select example" id="regions">
              <option selected class="regSel">Filter by Region</option>
              <option value="1" class="regSel">Africa</option>
              <option value="2" class="regSel">America</option>
              <option value="3" class="regSel">Asia</option>
              <option value="4" class="regSel">Europe</option>
              <option value="5" class="regSel">Oceania</option>
            </select>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 row-cols-lg-5 gap-5 justify-content-center" id="container">

        </div>
    </section>
    <section id="secondary">
      <div>
        <button class="btn d-flex align-items-center bg-body-tertiary m-4" type="button" id="back">
          <span class="input-group-text material-symbols-outlined pointer border-0">
            <span class="material-symbols-outlined">
              arrow_back
            </span>
          </span>
          <span class="fw-semibold ">Back</span>
        </button>
      </div>
      <div class="container" id="masterCard">

      </div>
    </section>
  </main>
</body>

</html>
